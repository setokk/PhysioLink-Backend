<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysioLink API Documentation</title>
</head>
<style>
    :root
    {
        --matte-background: #323332;
    }

    *::selection
    {
        background: #595959;
    }

    html
    {
        color: #e9ebf0;
        font-family: 'Manrope', sans-serif; 
    }

    body
    {
        background-color: #0DAB8B;
        justify-content: center;
        
    }

    main
    {
        padding-top: 6rem;
    }

    main h1
    {
        font-size: 1.6rem;
    }

    main ul
    {
        list-style: none;
    }

    #homepage
    {
        text-decoration: none;
        color: white;
        transition: 200ms color;
    }

    #homepage:hover
    {
        color: #0DAB8B;
        transition: 200ms color;
    }

    main li a
    {
        text-decoration: none;
        color: white;
        transition: 200ms color;
    }

    main li a:hover
    {
        color: var(--matte-background);
        transition: 200ms color;
    }

    #header-sticky
    {
        background-color: var(--matte-background);
        justify-content: center;
        text-align: center;
        position: fixed;
        min-width: 100vw;
        top: 40px;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    #header-sticky h1
    {
        padding-left: 1rem;
        padding-right: 1rem;
    }

    #center-part h3
    {
        font-weight: normal;
    }

    #center-part
    {
        justify-content: center;
        text-align: center;
    }

    li
    {
        display: inline;
        border-width: 1px;
        border-style: solid;
        border-radius: 5px;
        border-color: white;
        padding: 2px;
        margin-left: 2px;
        margin-right: 2px;
    }

    hr
    {
        color: white;
    }
</style>
<body>
    <header id="header-sticky">
        <h1><a href="#top" id="homepage">PhysioLink API Documentation Reference</a></h1>
    </header>
    <main>
        <hr>
        <div id="center-part">
            <h2>This is the API reference documentation for PhysioLink Backend.</h2>
            <h3>This app is written as part of the Development of Android Applications course, University of Macedonia.</h3>
            <ul> 
                <li><a href="#routes">Routes</a></li>
                <li><a href="#middlewares">Middlewares</a></li>
                <li><a href="#controllers">Controllers</a></li>
                <li><a href="#utils">Utils</a></li>
            </ul>
        </div>
        <hr>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

    </main>
</body>
</html>
